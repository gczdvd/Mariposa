<div id="content">
    <h1>A kutya</h1>
    <h2>A kutyák általában ugatnak, kivéve, ha nincs kedvük.</h2>
    <h2>Néhány kutyafajta:</h2>
    <ul>
        <li>Kicsi</li>
        <li>Közepes</li>
        <li>Nagy</li>
        <li>Nagynál kicsit kisebb, de a közepesnél nagyobb</li>
    </ul>
    <p><b>Érdekesség:</b> A kutyák négy lábon járnak, kivéve, ha alszanak.</p>
</div>
