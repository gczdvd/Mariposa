<div id="content">
    <h1>A kutyák színei</h1>
    <h2>Minden állatnak van színe, a kutyáknak is.</h2>
    <h2>Ha színvak vagy, az alábbi kutyaszíneket ismerheted fel:</h2>
    <ul>
        <li>Fehér</li>
        <li>Nem fehér</li>
    </ul>
    <p><b>Érdekesség:</b> A színváltós kutya ritka.</p>
</div>
