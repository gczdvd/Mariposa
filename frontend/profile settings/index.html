<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

    <div class="wrapper">

        <div class="header">
            <div class="logo">
                <img src="logo.png" alt="">
            </div>

            <div class="title">Mariposa</div>

            <div class="navigation">
                <ul>
                    <a href=""><li>Kezdőlap</li></a>
                    <a href=""><li>Chatelj!</li></a>
                    <a href=""><li>Bejelentkezés</li></a>
                    <a href=""><li>Rólunk</li></a>
                </ul>
            </div>

        </div>

        <div class="cover">
            <div class="cover-image">
                <img src="./images/web.jpg" alt="">
            </div>

            <div class="profile-pic">
                <img src="./images/img_avatar.png" alt="">

                <div class="names">
                    Példa Név
                    <br>
                    becenév
                </div>
            </div>
        </div>

        <div class="data">
            <div class="edit"><a href="">&#9998 Adatok szerkesztése</a></div>

            <div class="details">
                <div class="last-name">
                    <p>Vezetéknév</p>
                    <input type="text">
                </div>

                <div class="first-name">
                    <p>Keresztnév</p>
                    <input type="text" id="first-name">
                </div>

                <div class="email">
                    <p>Email-cím</p>
                    <input type="email">
                </div>

                <div class="password">
                    <p>Jelszó</p>
                    <input type="password">
                </div>

                <div class="gender">
                    <p>Nem</p>
                    <select name="" id="">
                        <option selected>Nem adom meg</option>
                        <option>Nő</option>
                        <option>Férfi</option>
                        <option>Nembináris</option>
                    </select>
                    
                    <p>
                        <input type="checkbox" name="" id="show1">
                        <label for="show1">Jelenjen meg a chatben</label>
                    </p>
                    
                </div>

                <div class="birthday">
                    <p>Születésnap</p>
                    <input type="date" max="2015-12-31">

                    <p>
                        <input type="checkbox" name="" id="show2">
                        <label for="show2" >Jelenjen meg a chatben</label>
                    </p>
                </div>
                

            </div>

            <div class="description">
                <textarea name="" id="" rows="4" placeholder="A bemutatkozásba írtak megjelennek a chatben." maxlength="255"></textarea>
            </div>

            <div class="interests">
                <p>Érdeklődési körök</p>


            </div>


        </div>


    </div>
    
    <script src="script.js"></script>
</body>
</html>
