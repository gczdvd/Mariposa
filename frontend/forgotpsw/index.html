<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">

        <div class="signin">

            <div class="title">
                Változtasd meg a jelszavad!
            </div>

            <div class="form-floating passwordNew1">
                <input class="form-control shadow-none" id="password1" type="password" spellcheck="false" onchange="colorChange(this)" placeholder="Új jelszó">
                <p id="newPassFeedback">Legalább 12 karakter, kis- és nagybetű egyaránt</p>
                
                <label for="password1">Új jelszó</label>
            </div>

            <div class="form-floating passwordNew2">
                <input class="form-control shadow-none" id="password2" type="password" spellcheck="false" onchange="colorChange(this)" placeholder="Új jelszó még egyszer">
                <p id="reNewPassFeedback">Legalább 12 karakter, kis- és nagybetű egyaránt</p>
                
                <label for="password2">Új jelszó még egyszer</label>
            </div>

            <div class="button">
                <button class="primaryBTN" onclick="registration()">mentés</button>
            </div>

        </div>
    
        <div class="image">
            
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
