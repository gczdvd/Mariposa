<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Albert+Sans:wght@600&family=Palanquin:wght@700&family=Red+Hat+Text&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

    <div class="wrapper">

        <div class="header">
            <!-- topnav -->
            <div class="logo">
                <a href="">
                    <img src="../landingpage/images/logo.png" alt="">
                </a>
                <p>Mariposa</p>
                <!-- <div class="title">Mariposa</div> -->
            </div> 

            <div class="navbar">
                <div class="navigation">
                    <a href="" class="tertiaryBTN">Kezdőlap</a>
                    <a href="" class="tertiaryBTN">Chatelj!</a>
                    <a href="" class="tertiaryBTN">Bejelentkezés</a>
                    <a href="" class="tertiaryBTN">Rólunk</a>
            </div>

            <!-- icon -->
            <a href="javascript:void(0);" class="icon" onclick="myFunction()">
                <i class="fa fa-bars"></i>
            </a>
            </div>
            

        </div>

        <div class="settings">
            
            <div class="profile">

                <p class="sectionTitle">Profil</p>
                
                <img src="./images/img_avatar.png" alt="" class="profilePicture">

                <p id="nickname">Példa Név</p>

                <button class="secondaryBTN">Profilkép cseréje</button>

                <textarea name="" id="textarea" rows="6" maxlength="255" onchange="colorChange(this)" spellcheck="false"></textarea>

                <p id="remaining-chars">0 / 255</p>

                <img src="../chat/images/image.png" alt="">

            </div>


            <div class="data">
                <p class="sectionTitle">
                    személyes adatok
                </p>

                <div class="nameEmailPsw">
                    <div class="nickname">
                        <!-- nem változtatható -->
                        Teljes név
                        <input type="text">
                    </div>
    
                    <div class="email">
                        <!-- nem változtatható -->
                        Email-cím
                        <input type="email" name="" id="">
                    </div>
    
                    <div class="password">
                        <!-- változtatható -->
                        Jelszó
                        <p><a href="">Jelszó megváltoztatása</a></p>
                    </div>
                </div>

                

                <div class="gender">
                    <!-- változtatható -->
                    <p>Nem</p>
                    <select name="" id="">
                        <option value="" default>Nem adom meg</option>
                        <option value="">Nő</option>
                        <option value="">Férfi</option>
                        <option value="">Nembináris</option>
                    </select>
                    
                </div>

                <div class="birthdate">
                    <!-- nem változtatható -->
                    <p>Születési dátum</p>
                    <input type="date">
                </div>

                <button class="secondaryBTN">
                    mentés
                </button>

            </div>

            <div class="interests">

            </div>


        </div>



    </div>
    
    <script src="script.js"></script>
</body>
</html>
