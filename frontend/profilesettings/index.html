<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Albert+Sans:wght@600&family=Palanquin:wght@700&family=Red+Hat+Text&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

    <div class="wrapper">

        <div class="header">
            <!-- topnav -->
            <div class="logo">
                <a href="">
                    <img src="../landingpage/images/logo.png" alt="">
                </a>
                <!-- <div class="title">Mariposa</div> -->
            </div> 

            <!-- mylinks -->
            <div class="navigation">
                    <a href="" class="tertiaryBTN">Kezdőlap</a>
                    <a href="" class="tertiaryBTN">Chatelj!</a>
                    <a href="" class="tertiaryBTN">Bejelentkezés</a>
                    <a href="" class="tertiaryBTN">Rólunk</a>
            </div>

            <!-- icon -->
            <a href="javascript:void(0);" class="icon" onclick="myFunction()">
                <i class="fa fa-bars"></i>
            </a>

        </div>

        <div class="settings">
            <p id="sectiontitle">Profil</p>
            <div class="profile">
                <img src="./images/img_avatar.png" alt="">

                <textarea name="" id="textarea" rows="5" maxlength="255" onchange="colorChange(this)" onfocusout="colorChange(this)" spellcheck="false"></textarea>
                <p id="remaining-chars">0 / 255</p>

                <img src="../chat/images/image.png" alt="">

            </div>


            <div class="data">
                <div class="nickname">
                    <!-- nem változtatható -->
                    <p>Felhasználó</p>
                    <input type="text">
                </div>

                <div class="email">
                    <!-- nem változtatható -->
                    <p>Email-cím</p>
                    <input type="email" name="" id="">
                </div>

                <div class="password">
                    <!-- változtatható -->
                    <p>Jelszó</p>
                    <p><span></span></p>
                </div>

                <div class="gender">
                    <!-- változtatható -->
                    <p>Nem</p>
                    <p></p>
                </div>

                <div class="birthdate">
                    <!-- nem változtatható -->
                    <p>Születési dátum</p>
                    <p><span></span></p>
                </div>

                

            </div>


        </div>



    </div>
    
    <script src="script.js"></script>
</body>
</html>
