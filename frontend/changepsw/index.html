<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/_images/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="/sweetalert2.all.min.js"></script>
    <link rel="stylesheet" href="/sweetalert2.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="/core.js"></script>
    <script src="/md5.js"></script>
    <script src="/sha256.js"></script>
    <script src="/backend.js"></script>
    <title>Mariposa</title>
</head>
<body>

    <div class="wrapper">
        <div class="back" id="optprofile" onclick="location.href='/profilesettings';" title="Profilbeállítások">
            
        </div>

        <div class="signin">

            <div class="title">
                Változtasd meg a jelszavad!
            </div>

            <div class="form-floating" id="formPassword">
                <input class="form-control shadow-none" id="curPassword" type="password" spellcheck="false" placeholder="Jelszó" onfocusout="passwordValid(this)" data-bs-toggle="tooltip" data-bs-title="Legalább 12 karakter, kis- és nagy betű egyaránt" data-bs-placement="bottom">

                <p><img src="/_images/view.png" alt="Jelszó láthatóságának változtatása" id="togglePassword" onclick="togglePassword(this)"></p>
                
                <label for="password">Jelenlegi jelszó</label>
            </div>

            <div class="form-floating" id="formPassword">
                <input class="form-control shadow-none" id="password1" type="password" spellcheck="false" placeholder="Jelszó" onfocusout="passwordValid(this)" data-bs-toggle="tooltip" data-bs-title="Legalább 12 karakter, kis- és nagy betű egyaránt" data-bs-placement="bottom">

                <p><img src="/_images/view.png" alt="Jelszó láthatóságának változtatása" id="togglePassword" onclick="togglePassword(this)"></p>
                
                <label for="password">Új jelszó</label>
            </div>

            <div class="form-floating" id="formPassword">
                <input class="form-control shadow-none" id="password2" type="password" spellcheck="false" placeholder="Jelszó" onfocusout="passwordValid(this)" data-bs-toggle="tooltip" data-bs-title="Legalább 12 karakter, kis- és nagy betű egyaránt" data-bs-placement="bottom">

                <p><img src="/_images/view.png" alt="Jelszó láthatóságának változtatása" id="togglePassword" onclick="togglePassword(this)"></p>
                
                <label for="password">Új jelszó még egyszer</label>
            </div>

            <p id="bothPassFeedback"></p>

            <div class="button">
                <button class="primaryBTN" onclick="save()">MENTÉS</button>
            </div>

            <div class="tertiaryBTN">
                <p onclick="forgotPassword()">Elfelejtettem a jelszavam</p>
            </div>

        </div>
    
        <div class="image">
            
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
