<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/_images/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="/sweetalert2.all.min.js"></script>
    <link rel="stylesheet" href="/sweetalert2.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="/core.js"></script>
    <script src="/md5.js"></script>
    <script src="/sha256.js"></script>
    <script src="/backend.js"></script>
    <title>Mariposa</title>
</head>
<body>

    <div class="wrapper">
        <div class="back" id="optprofile" onclick="location.href='/profilesettings';">
            
        </div>

        <div class="signin">

            <div class="title">
                Változtasd meg a jelszavad!
            </div>

            <div class="form-floating passwordRN">
                <input class="form-control shadow-none" id="curPassword" type="password" spellcheck="false" onchange="colorChange(this)" placeholder="Jelenlegi jelszó">
                <p id="curPassFeedback"></p>

                <label for="curPassword">Jelenlegi jelszó</label>
            </div>

            <div class="form-floating passwordNew1">
                <input class="form-control shadow-none" id="password1" type="password" spellcheck="false" onchange="colorChange(this)" placeholder="Új jelszó">
                <p id="newPassFeedback"></p>
                
                <label for="password1">Új jelszó</label>
            </div>

            <div class="form-floating passwordNew2">
                <input class="form-control shadow-none" id="password2" type="password" spellcheck="false" onchange="colorChange(this)" placeholder="Új jelszó még egyszer">
                <!-- <p id="reNewPassFeedback"></p> -->
                
                <label for="password2">Új jelszó még egyszer</label>

                <p id="bothPassFeedback"></p>
            </div>

            <div class="button">
                <button class="primaryBTN" onclick="save()">MENTÉS</button>
            </div>

            <div class="tertiaryBTN">
                <!-- SWEETALERTEN INPUTBA BE KELL ÍRNIA AZ EMAIL CÍMÉT, BACKEND ELLENŐRZI, HOGY LÉTEZIK-E, BLABLABLA -->
                <p onclick="forgotPassword()">Elfelejtettem a jelszavam</p>
            </div>

        </div>
    
        <div class="image">
            
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
