<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Albert+Sans:wght@600&family=Palanquin:wght@700&family=Red+Hat+Text&display=swap" rel="stylesheet">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">

        <div class="backBTN">
            <a href="">Vissza a Kezdőoldalra</a>
        </div>

        <div class="signin">

            <div class="title">
                Jelentkezz be a fiókodba!
            </div>

            <div class="subtitle">
                
            </div>

            <div class="email">
                <p>Email-cím</p>
                
                <input type="email" id="email" placeholder="" spellcheck="false">
            </div>

            <div class="password">
                <p>Jelszó</p>
                
                <input type="password" id="password" value="" spellcheck="false"><span onclick="togglePSW()" id="toggleIcon">----</span>
                
            </div>

            <div class="primaryBTN">
                <a href="">Bejelentkezés</a>
                <button onclick="login()">Bejelentkezés</button>
            </div>

            <div class="account">
                Még nincs fiókod?
                <a href="">Regisztrálj!</a>
            </div>

        </div>
    
        <div class="image">
            <img src="./images/tablet_phone.png" alt="">
        </div>


    </div>

    
    <script src="script.js"></script>
</body>
</html>
