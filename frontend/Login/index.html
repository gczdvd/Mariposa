<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/_images/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="/sweetalert2.all.min.js"></script>
    <link rel="stylesheet" href="/sweetalert2.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="/core.js"></script>
    <script src="/md5.js"></script>
    <script src="/sha256.js"></script>
    <script src="/backend.js"></script>
    <title>Mariposa</title>
</head>
<body>
    <div class="wrapper">

        <div class="back">
            <a href="/">
                <img src="/_images/logo.png" alt="Kezdőlap">
            </a>
        </div>

        <div class="signin">

            <div class="title">
                Jelentkezz be a fiókodba!
            </div>

            <div class="form-floating">
                <input class="form-control shadow-none" id="email" type="email" spellcheck="false" onchange="colorChange(this)" onfocusout="colorChange(this)" placeholder="Email-cím">
                <p id="emailFeedback"></p>
                
                <label for="email">Email-cím</label>
            </div>

            <div class="form-floating">
                <input class="form-control shadow-none" id="password" type="password" spellcheck="false" onchange="colorChange(this)" onfocusout="colorChange(this)" placeholder="Jelszó">

                <img src="/_images/view.png" alt="Jelszó láthatóságának változtatása" id="togglePassword" onclick="togglePassword()">
                
                <label for="password">Jelszó</label>

                <p id="pswFeedback"></p>
            </div>

            <div class="rememberme">
                <input type="checkbox" id="rememberme">
                <label for="rememberme">Maradjak bejelentkezve</label>
            </div>

            <div class="forgotPSW">
                <p class="tertiaryBTN" onclick="forgotPassword()">Elfelejtettem a jelszavam</p>
            </div>

            <div class="button">
                <button class="primaryBTN" onclick="login()">BEJELENTKEZÉS</button>
            </div>

            <div class="account">
                Még nincs fiókod?
                <a href="/registration" class="tertiaryBTN">Regisztrálj!</a>
            </div>

        </div>
    
        <div class="image">
            
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
