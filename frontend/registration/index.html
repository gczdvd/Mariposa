    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <div class="wrapper">

        <div class="back">
            <a href=""><img src="/_images/logo.png" alt=""></a>

        <div class="signup">

            <div class="title">
                Regisztrálj, hogy chatelhess!
            </div>

            <div class="subtitle">
                Egyszerű regisztráció, hogy minél előbb a chatfelületen lehess!
            </div>

            <div class="form-floating">
                <!-- <p class="inputTitle">Email-cím</p> -->
                <input class="form-control shadow-none" id="name" type="text" spellcheck="false" onchange="colorChange(this)" onfocusout="colorChange(this)" placeholder="Felhasználónév">
                
                <label for="name">Felhasználónév</label>
            </div>

            <div class="form-floating">
                <!-- <p class="inputTitle">Email-cím</p> -->
                <input class="form-control shadow-none" id="email" type="email" spellcheck="false" onchange="colorChange(this)" onfocusout="colorChange(this)" placeholder="E-mail cím">
                
                <label for="email">E-mail-cím</label>
            </div>

            <div class="form-floating">
                <!-- <p class="inputTitle">Email-cím</p> -->
                <input class="form-control shadow-none" id="password" type="password" spellcheck="false" onchange="colorChange(this)" onfocusout="colorChange(this)" placeholder="Jelszó">
                
                <label for="password">Jelszó</label>
            </div>

                <input type="email" id="email" placeholder="pelda@gmail.com" spellcheck="false" onchange="colorChange(this)">
                <p id="emailFeedback"></p>
            </div>

                <p>Jelszó</p>

                <p id="pswFeedback"></p>

                // <span onclick="togglePSW()" id="toggleIcon"></span>

            <div class="TANDC">
                <input type="checkbox" id="checkbox">
                <label for="checkbox">Elfogadom az <a href="" target="_blank">ÁSZF</a>-be foglaltakat.</label>

                <p id="checkboxFeedback"></p>
            </div>

            <div class="button">
                <button class="primaryBTN" onclick="registration()">Regisztráció</button>
            </div>

            <div class="account">
                Már van fiókod?
                <a href="/login">Jelentkezz be!</a>
            </div>

        </div>
    
        <!-- 3 -->

            <img src="/_images/tablet_phone.png" alt="">
