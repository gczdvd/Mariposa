<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">

        <div class="backBTN">
            <a href="">Vissza a Kezdőoldalra</a>
        </div>

        <div class="signup">

            <div class="title">
                Regisztrálj a még jobb chatélményért!
                
            </div>

            <div class="subtitle">
                Legyél tagja egy igazi közösségnek!
            </div>

            <div class="nickname">
                <p>Becenév</p>
                <input type="text">
            </div>

            <div class="email">
                <p>Email-cím</p>
                
                <input type="email" placeholder="">
            </div>

            <div class="password">
                <p>Jelszó</p>
                <input type="password" id="password" value="">
                <p onclick="togglePSW" id="toggleIcon">----</p>
            </div>

            <div class="TANDC">
                <input type="checkbox" id="checkbox">
                <label for="checkbox">Elfogadom az ÁSZF-be foglaltakat.</label>
            </div>

            <div class="signupBTN">
                <a href="">Regisztráció</a>
            </div>

            <div class="account">
                Már van fiókod?
                <a href="">Jelentkezz be!</a>
            </div>

        </div>
    
        <div class="image">
            <img src="./images/tablet_phone.png" alt="">
        </div>


    </div>

    
    <script src="script.js"></script>
</body>
</html>
