<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/_images/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="/sweetalert2.all.min.js"></script>
    <link rel="stylesheet" href="/sweetalert2.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="/core.js"></script>
    <script src="/md5.js"></script>
    <script src="/sha256.js"></script>
    <script src="/backend.js"></script>
    <title>Mariposa</title>
</head>
<body>
    <div class="wrapper">

        <div class="back">
            <a href="/">
                <img src="/_images/logo.png" alt="Kezdőlap" title="Kezdőlap">
            </a>
        </div>

        <div class="signup">

            <div class="title">
                Regisztrálj, hogy chatelhess!
            </div>

            <div class="form-floating">
                <input class="form-control shadow-none" id="username" type="text" spellcheck="false" onchange="colorChange(this)" placeholder="Felhasználónév">
                <p id="usernameFeedback"></p>

                <label for="name">Felhasználónév</label>
            </div>

            <div class="form-floating">
                <input class="form-control shadow-none" id="email" type="email" spellcheck="false" onchange="colorChange(this)" placeholder="E-mail cím">
                <p id="emailFeedback"></p>
                
                <label for="email">Email-cím</label>
            </div>

            <div class="form-floating">
                <input class="form-control shadow-none" id="password" type="password" spellcheck="false" onchange="colorChange(this)" placeholder="Jelszó" 
                data-bs-toggle="tooltip" data-bs-title="Legalább 12 karakter, kis- és nagybetű">
                <p id="pswFeedback"></p>
                
                <label for="password">Jelszó</label>
            </div>

            <div class="TANDC">
                <input type="checkbox" id="checkbox">
                <label for="checkbox">Elfogadom az <a href="/documents/mariposaaszf.pdf" target="_blank">ÁSZF</a>-be foglaltakat.</label>

                <p id="checkboxFeedback"></p>
            </div>

            <div class="button">
                <button class="primaryBTN" onclick="registration()" data-bs-title="asd">Regisztráció</button>
            </div>

            <div>
                Már van fiókod?
                <a href="/login" class="tertiaryBTN">Jelentkezz be!</a>
            </div>

        </div>
    
        <div class="image">
            <!-- <img src="/_images/tablet_phone.png" alt=""> -->
        </div>


    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
