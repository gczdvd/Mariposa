<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Albert+Sans:wght@600&family=Palanquin:wght@700&family=Red+Hat+Text&display=swap" rel="stylesheet">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="/backend.js"></script>
</head>
<body>
    <div class="wrapper">
        <!-- 1 -->
        <div class="back">
            <a href=""><img src="../images/logo.png" alt=""></a>
        </div>

        <!-- 2 -->
        <div class="signup">

            <div class="title">
                Regisztrálj, hogy chatelhess!
            </div>

            <div class="subtitle">
                Egyszerű regisztráció, hogy minél előbb a chatfelületen lehess!
            </div>

            <div class="nickname">
                <p>Becenév</p>
                <input type="text" id="nickname" spellcheck="false" onchange="colorChange(this)">
            </div>

            <div class="email">
                <p>Email-cím</p>
                
                <input type="email" id="email" placeholder="pelda@gmail.com" spellcheck="false" onchange="colorChange(this)">
                <p id="emailFeedback"></p>
            </div>

            <div class="password">
                <p>Jelszó</p>
                
                <input type="password" id="password" value="" spellcheck="false" onchange="colorChange(this)">

                <p id="pswFeedback"></p>

                <!-- <span onclick="togglePSW()" id="toggleIcon"></span> -->
            </div>

            <div class="TANDC">
                <input type="checkbox" id="checkbox">
                <label for="checkbox">Elfogadom az <a href="" target="_blank">ÁSZF</a>-be foglaltakat.</label>

                <p id="checkboxFeedback"></p>
            </div>

            <div class="button">
                <button class="primaryBTN" onclick="registration()">Regisztráció</button>
            </div>

            <div class="account">
                Már van fiókod?
                <a href="/login">Jelentkezz be!</a>
            </div>

        </div>
    
        <!-- 3 -->
        <div class="image">
            <img src="./images/tablet_phone.png" alt="">
        </div>


    </div>

    
    <script src="script.js"></script>
</body>
</html>
