<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="/backend.js"></script>
</head>
<body>
    <div class="wrapper">
        <!-- 1 -->
        <div class="back">
            <a href=""><img src="/_images/logo.png" alt=""></a>
        </div>

        <!-- 2 -->
        <div class="signup">

            <div class="title">
                Regisztrálj, hogy chatelhess!
            </div>

            <!-- <div class="subtitle">
                Egyszerű regisztráció, hogy minél előbb a chatfelületen lehess!
            </div> -->

            <div class="form-floating">
                <!-- <p class="inputTitle">Email-cím</p> -->
                <input class="form-control shadow-none" id="name" type="text" spellcheck="false" onchange="colorChange(this)" onfocusout="colorChange(this)" placeholder="Felhasználónév">
                <!-- <p></p> -->

                <label for="name">Felhasználónév</label>
            </div>

            <div class="form-floating">
                <!-- <p class="inputTitle">Email-cím</p> -->
                <input class="form-control shadow-none" id="email" type="email" spellcheck="false" onchange="colorChange(this)" onfocusout="colorChange(this)" placeholder="E-mail cím">
                <p id="emailFeedback">Helytelen e-mail-cím</p>
                
                <label for="email">E-mail-cím</label>
            </div>

            <div class="form-floating">
                <!-- <p class="inputTitle">Email-cím</p> -->
                <input class="form-control shadow-none" id="password" type="password" spellcheck="false" onchange="colorChange(this)" onfocusout="colorChange(this)" placeholder="Jelszó" data-bs-toggle="tooltip" data-bs-title="Legalább 12 karakter, kis- és nagybetű">
                <p id="pswFeedback">Helytelen jelszó</p>
                
                <label for="password">Jelszó</label>
            </div>

            <div class="TANDC">
                <input type="checkbox" id="checkbox">
                <label for="checkbox">Elfogadom az <a href="" target="_blank">ÁSZF</a>-be foglaltakat.</label>

                <p id="checkboxFeedback">asd</p>
            </div>

            <div class="button">
                <button class="primaryBTN" onclick="registration()">Regisztráció</button>
            </div>

            <div class="account">
                Már van fiókod?
                <a href="/login">Jelentkezz be!</a>
            </div>

        </div>
    
        <!-- 3 -->
        <div class="image">
            <img src="/_images/tablet_phone.png" alt="">
        </div>


    </div>

    
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
